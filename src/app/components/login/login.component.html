<h1 class="title">
    hostel booking
</h1>
<div class="columns">
    <div class="column is-half is-offset-one-quarter">
        <form>
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <br>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-success is-large" type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-success is-large" type="password" name="password" [(ngModel)]="user.password"
                                    placeholder="Password">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item" (click)="submit()">Login</a>
                    <a class="card-footer-item" routerLink="/register">Register </a>
                </footer>
            </div>
        </form>
    </div>
</div>
